<!Doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario Address</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/appcinefilos.css}"/>
</head>
<body>
<div th:replace="~{navbar :: navbar}"></div>

<div class="container text-center">
    <div class="row mt-5">
        <h1 class="cinefilos-h1" th:if="${address.id}">Modificar dirección</h1>
        <h1 class="cinefilos-h1" th:if="${address.id} == null">Crear nueva dirección</h1>
        <div class="col"></div>
        <div class="col">
            <div th:if="${error}">
                <div class="alert alert-danger" role="alert">
                    <p th:text="${error}"></p>
                </div>
                <a type="button" class="btn btn-primary" th:href="@{/addresses}">Volver</a>
            </div>
            <form th:if="${error} == null" th:action="@{/addresses}" method="POST" th:object="${address}">
                <input type="hidden" id="id" name="id" th:field="*{id}"/>
                <div class="mb-4">
                    <label for="street" class="form-label">Dirección *</label>
                    <input type="text" class="form-control" id="street" th:field="*{street}" required>
                </div>
                <div class="mb-4">
                    <label for="image" class="form-label">Imagen</label>
                    <input type="text" class="form-control" id="image" th:field="*{image}">
                </div>
                <div class="mb-4">
                    <label for="postalCode" class="form-label">Código postal *</label>
                    <input type="text" class="form-control" id="postalCode" th:field="*{postalCode}" required>
                </div>
                <div class="mb-4">
                    <label for="city" class="form-label">Ciudad *</label>
                    <input type="text" class="form-control" id="city" th:field="*{city}" required>
                </div>
                <div class="mb-4">
                    <label for="country" class="form-label">País *</label>
                    <input type="text" class="form-control" id="country" th:field="*{country}" required>
                </div>

                <a class="btn btn-outline-primary" th:href="@{/addresses}">Cancelar</a>
                <button type="submit" class="btn btn-outline-success">Guardar</button>
            </form>
        </div>
        <div class="col"></div>
    </div>
</div>

<div th:replace="~{footer :: footer}"></div>
</body>
</html>
